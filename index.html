<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PocketSeven | Play Poker With Your Crew</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="PocketSeven is the home game poker app for friends, clubs and leagues. Create private tables, track results and play your favorite poker games anytime." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #050816;
      --bg-darker: #02040a;
      --accent: #f5c451;
      --accent-soft: rgba(245, 196, 81, 0.12);
      --text-main: #f5f5f7;
      --text-muted: #9da3b5;
      --card-bg: #0a1020;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --danger: #ff4f6b;
      --success: #3dd68c;
      --gradient-1: radial-gradient(circle at top left, #f5c451 0, transparent 55%);
      --gradient-2: radial-gradient(circle at bottom right, #3dd68c 0, transparent 55%);
      --shadow-soft: 0 24px 60px rgba(0, 0, 0, 0.7);
      --radius-lg: 22px;
      --radius-xl: 30px;
      --transition-fast: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image: var(--gradient-1), var(--gradient-2);
      background-repeat: no-repeat;
      background-size: 600px 600px, 600px 600px;
      background-position: -150px -150px, 110% 120%;
    }

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      backdrop-filter: blur(18px);
      background: linear-gradient(to bottom, rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.5), transparent);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-icon {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: conic-gradient(from 210deg, #f5c451, #ff4f6b, #3b82f6, #3dd68c, #f5c451);
      padding: 2px;
      box-shadow: 0 0 25px rgba(245, 196, 81, 0.7);
    }

    .logo-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
      letter-spacing: 0.03em;
      color: var(--accent);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .logo-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--text-muted);
      font-weight: 500;
      position: relative;
      padding-bottom: 2px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.55rem 1.25rem;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
      background: transparent;
      color: var(--text-main);
      transition: background var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f5c451, #ff8c3a);
      color: #020617;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 24px 55px rgba(0, 0, 0, 0.8);
    }

    .btn-ghost {
      border-color: rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-muted);
    }
